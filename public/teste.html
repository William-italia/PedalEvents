<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <style>
        /* Define a altura do mapa */
        #map {
            height: 500px; /* Ajuste a altura conforme necessário */
            width: 100%; /* Faz o mapa ocupar toda a largura disponível */
        }
    </style>
</head>
<body>

    <h1>Meu Mapa</h1>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Cria um novo mapa
            const location = { lat: -23.5505, lng: -46.6333 }; // Coordenadas de São Paulo, por exemplo
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12, // Nível de zoom
                center: location // Centro do mapa
            });

            // Adiciona um marcador
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'São Paulo'
            });
        }
    </script>

</body>
</html>
