<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body class="relative ">
    <header class="relative">
        <div class="fixed top-0 left-0">
            <nav id="side-menu" class="h-screen w-16 bgGradienteVertical py-4 close ">
                <ul id class="h-full flex flex-col  text-white ">
                    <div id="arrow-container" class="flex flex-col items-center  w-full px-4">
                        <div class="flex justify-end">
                            <li  class="group group-duration-200 relative">
                                <i id="arrow" class="fa-solid fa-arrow-right cursor-pointer close"></i>
                                <span id="tooltip" class="hidden arrow absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Abrir</span>
                            </li>
                        </div>
                        <h1 id="logo" class="hidden text-3xl font-russo mt-[4rem]"><span class="text-colorLogo">Pedal</span> Events</h1>
                    </div>

                    <div id="container-items" class="flex flex-col items-center p-4 space-y-10 mt-[4rem]">
                        <li class="group group-duration-200 relative cursor-pointer  ">
                            <a href="./index.html">
                                <i class="fa-solid fa-house"></i>
                                <span id="liSpans" class="hidden">Home</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Home</span>
                        </li> 
                        <li class="group relative cursor-pointer icon-faded">
                            <a href="./eventos.html">
                                <i class="fa-solid fa-flag"></i>
                                <span id="liSpans" class="hidden">Eventos</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Eventos</span>
                        </li> 

                        <li id="liCriar" class="group relative cursor-pointer">
                            <a href="#">
                                <i class="fa-solid fa-circle-plus"></i>
                                <span id="liSpans" class="hidden">Criar</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Criar</span>
                            <!-- caixa do criar -->
                            <div id="create" class="hidden absolute w-32 rounded-xl text-center left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D]">
                                <ul>
                                    <div class="">
                                        <li class="p-2 duration-200 hover:opacity-80"><a href="./create_event.html">Criar Pedal</a></li>
                                    </div>
                                </ul>
                            </div>
                        </li> 
                        <li class="group relative cursor-pointer">
                            <a href="./perfil.html">
                                <img id="perfilImg" class="w-[25px] h-[25px] md:w-[30px] md:h-[30px] inline" src="./assets/img/person-img.png" alt="">
                                <span id="liSpans" class="hidden">Perfil</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Perfil</span>
                        </li> 
                    </div>    
                    
                    <div id="containerMais" class="flex flex-col p-6 items-center  absolute bottom-0">
                        <li id="liMais" class="group relative cursor-pointer">
                            <a href="#">
                                <i class="fa-solid fa-bars"></i>
                                <span id="liSpans" class="hidden">Mais</span>
                            </a>
                            <span id="Tooltip" class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Mais</span>
                             <!-- caixa do criar -->
                             <div id="mais" class="hidden absolute w-32 rounded-xl text-center left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D]">
                                <ul>
                                    <div>
                                        <li class="p-2 duration-200 hover:opacity-80"><a href="./login.html">Sair</a></li>
                                    </div>
                                </ul>
                            </div>
                        </li> 
                    </div>     
            </nav>
        </div>
    </header>
    <script src="./assets/js/menu.js"></script>

    <section id="home-filtro" class="mx-16 md:mx-[10.3rem]">
      <div class="my-10 flex items-center justify-center"> 
            <div class="w-[70%] h-full rounded-2xl">
              <!-- banner -->
              <div class="bg-gray-600 w-[100%] h-[30rem] rounded-t-2xl flex items-center justify-center relative ">
                <span class="absolute bottom-[10px] right-[10px] px-6 py-4 bg-white font-medium shadow-2xl rounded-xl cursor-pointer">Adicione um banner</span>
                <img class="w-[100%] h-full rounded-t-2xl object-fit cover" src="./assets/img/event-img2.png" alt="">
              </div>

              <!-- content -->
               <div class="border-2 shadow-2xl p-[2rem] rounded-b-2xl">
                <form action="">
                  <div class="flex">
                    <!-- box-inputs -->
                    <div class="w-[72%] flex flex-col justify-center">
                      <div class="flex flex-col w-[90%]">
                        <label class="mb-2" for="">Nome do Evento:</label>
                        <input class="border-[#D9D9D9] border-2 rounded-[.2rem] mr-2 p-[.3rem]" type="text">
                      </div>
                      <div class="flex items-center py-4">
                        <div class="flex flex-col">
                          <label class="mb-2" for="">Organizador:</label>
                          <input class="border-[#D9D9D9] border-2 rounded-[.2rem] w-[20rem] mr-[1.4rem] p-[.3rem]" type="text">
                        </div>
                        <div class="flex flex-col">
                          <label class="mb-2" for="">Data</label>
                          <input class="border-[#D9D9D9] border-2 rounded-[.2rem] w-[20rem] mr-[1.4rem] p-[.3rem]" type="text">
                        </div>
                      </div>
                      <div class="flex items-center py-4">
                        <div class="flex flex-col">
                          <label class="mb-2" for="">Cidade:</label>
                          <input class="border-[#D9D9D9] border-2 rounded-[.2rem] w-[20rem] mr-[1.4rem] p-[.3rem]" type="text">
                        </div>
                        <div class="flex flex-col">
                          <label class="mb-2" for="">Endereço do Evento:</label>
                          <input class="border-[#D9D9D9] border-2 rounded-[.2rem] w-[20rem] mr-[1.4rem] p-[.3rem]" type="text">
                        </div>
                      </div>
                      <div class="flex items-center py-4">
                        <div class="flex flex-col">
                          <label class="mb-2" for="">Nivel:</label>
                          <input class="border-[#D9D9D9] border-2 rounded-[.2rem] w-[20rem] mr-[1.4rem] p-[.3rem]" type="text">
                        </div>
                        <div class="flex flex-col">
                          <label class="mb-2" for="">Modalidade:</label>
                          <input class="border-[#D9D9D9] border-2 rounded-[.2rem] w-[20rem] mr-[1.4rem] p-[.3rem]" type="text">
                        </div>
                      </div>
                      <div class="flex flex-col py-4">
                        <label class="mb-2" for="">Tipo de evento:</label>
                        <input class="border-[#D9D9D9] border-2 rounded-[.2rem] w-[20rem] mr-[1.4rem] p-[.3rem]" type="text">
                      </div>
                    </div>

                    <div class="border-l-2 p-2">
                      <p>Inscrições abertas</p>
                      <button>Inscreva-se</button>
                      <p>Evento ficará aberto até 28/12/2024 ou até o limite de vagas for atingido!</p>
                    </div>
                  </div>
                </form>
               </div>
            </div>
      </div>
    </section>
    

    <script src="./assets/js/home.js"></script>
</body>

</html>
