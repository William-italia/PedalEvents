<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body class="relative ">
    <header class="relative">
        <div class="fixed top-0 left-0">
            <nav id="side-menu" class="h-screen w-16 bgGradienteVertical py-4 close ">
                <ul id class="h-full flex flex-col  text-white ">''
                    <div id="arrow-container" class="flex flex-col items-center  w-full px-4">
                        <div class="flex justify-end">
                            <li class="group group-duration-200 relative">
                                <i id="arrow" class="fa-solid fa-arrow-right cursor-pointer close"></i>
                                <span id="tooltip"
                                    class="hidden arrow absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Abrir</span>
                            </li>
                        </div>
                        <h1 id="logo" class="hidden text-3xl font-russo mt-[4rem]"><span
                                class="text-colorLogo">Pedal</span> Events</h1>
                    </div>

                    <div id="container-items" class="flex flex-col items-center p-4 space-y-10 mt-[4rem]">
                        <li class="group group-duration-200 relative cursor-pointer  ">
                            <a href="./index.html">
                                <i class="fa-solid fa-house"></i>
                                <span id="liSpans" class="hidden">Home</span>
                            </a>
                            <span id="Tooltip"
                                class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Home</span>
                        </li>
                        <li class="group relative cursor-pointer icon-faded">
                            <a href="./eventos.html">
                                <i class="fa-solid fa-flag"></i>
                                <span id="liSpans" class="hidden">Eventos</span>
                            </a>
                            <span id="Tooltip"
                                class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Eventos</span>
                        </li>

                        <li id="liCriar" class="group relative cursor-pointer">
                            <a href="#">
                                <i class="fa-solid fa-circle-plus"></i>
                                <span id="liSpans" class="hidden">Criar</span>
                            </a>
                            <span id="Tooltip"
                                class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Criar</span>
                            <!-- caixa do criar -->
                            <div id="create"
                                class="hidden absolute w-32 rounded-xl text-center left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D]">
                                <ul>
                                    <div class="flex flex-col">
                                        <li class="p-2 duration-200 hover:opacity-80"><a
                                                href="./create_event.html">Criar Pedal</a></li>
                                    </div>
                                </ul>
                            </div>
                        </li>
                        <li class="group relative cursor-pointer">
                            <a href="./perfil.html">
                                <img id="perfilImg" class="w-[25px] h-[25px] md:w-[30px] md:h-[30px] inline"
                                    src="./assets/img/person-img.png" alt="">
                                <span id="liSpans" class="hidden">Perfil</span>
                            </a>
                            <span id="Tooltip"
                                class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Perfil</span>
                        </li>
                    </div>

                    <div id="containerMais" class="flex flex-col p-6 items-center  absolute bottom-0">
                        <li id="liMais" class="group relative cursor-pointer">
                            <a href="#">
                                <i class="fa-solid fa-bars"></i>
                                <span id="liSpans" class="hidden">Mais</span>
                            </a>
                            <span id="Tooltip"
                                class="hidden absolute left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D] text-white text-sm rounded-lg p-2 opacity-0 transition-opacity duration-200 ">Mais</span>
                            <!-- caixa do criar -->
                            <div id="mais"
                                class="hidden absolute w-32 rounded-xl text-center left-8 top-1/2 transform -translate-y-1/2 bg-[#16161D]">
                                <ul>
                                    <div>
                                        <li class="p-2 duration-200 hover:opacity-80"><a href="./login.html">Sair</a>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                        </li>
                    </div>
            </nav>
        </div>
    </header>

    <script src="./assets/js/menu.js"></script>

    <section id="home-filtro" class="mx-16 md:mx-[10.3rem]">
        <!-- global container -->
        <div class="flex items-center justify-center my-10 w-full ">
            <!-- form start -->
            <form id="form-event" action="" method="post" enctype="multipart/form-data"
                class="w-full flex items-center justify-center">
                <!-- father box -->
                <div class="w-[100%] md:w-[70%] flex flex-col items-center justify-center">
                    <!-- banner box -->
                    <div id="imgPreviewElement"
                        class="w-full bg-gray-600 h-[500px] rounded-t-xl relative bg-cover bg-center">
                        <input id="inputImg" type="file" name="arquivo" class="hidden" accept="image/*">
                        <label
                            class="absolute bottom-[2rem] right-[2rem] bg-white py-4 px-10 shadow-xl rounded-lg cursor-pointer hover:bg-slate-500 duration-300"
                            for="inputImg">adicionar
                            banner</label>
                    </div>
                    <!-- father boxs (form and links) -->
                    <div class="flex flex-col md:flex-row  w-full border-l-2 border-r-2 border-b-2 rounded-b-xl">
                        <!-- father form box -->
                        <div class="w-[70%] mx-6 p-4">
                            <!-- form box -->
                            <div class="w-full">
                                <div class="flex flex-col">
                                    <label class="font-roboto font-medium text-lg mb-2" for="nameEvent">Nome do
                                        Evento:</label>
                                    <input type="text" name="nameEvent" id="nameEvent"
                                        class="border-[#D9D9D9] border-2 rounded-[.2rem] p-[.3rem] mb-[16px]">
                                </div>

                                <div class="md:flex md:space-x-2">
                                    <div class="w-[50%] flex flex-col">
                                        <!-- duo input 1-->
                                        <div class="flex flex-col space-y-4">
                                            <!-- input 1 -->
                                            <div class="flex flex-col">
                                                <label class="font-roboto font-medium text-lg mb-2"
                                                    for="organizer">Organizador:</label>
                                                <input type="text" name="organizer" id="organizer"
                                                    class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.3rem]">
                                            </div>
                                            <!-- input 2 -->
                                            <div class="flex flex-col">
                                                <label class="font-roboto font-medium text-lg mb-2"
                                                    for="date">Data:</label>
                                                <input type="datetime-local" name="date" id="date"
                                                    class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.3rem]">
                                            </div>
                                        </div>
                                        <!-- duo input 2-->
                                        <div class="flex flex-col space-y-4">
                                            <!-- input 3 -->
                                            <div class="flex flex-col mt-[16px]">
                                                <label class="font-roboto font-medium text-lg mb-2"
                                                    for="city">Cidade:</label>
                                                <input type="text" name="city" id="city"
                                                    class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.3rem]">
                                            </div>
                                            <!-- input 4 -->
                                            <div class="flex flex-col">
                                                <label class="font-roboto font-medium text-lg mb-2"
                                                    for="address">Endereço:</label>
                                                <input type="text" name="address" id="address"
                                                    class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.3rem]">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="w-[50%]">
                                        <!-- duo input 3-->
                                        <div class="flex flex-col space-y-4 ">
                                            <!-- input 5 -->
                                            <div class="flex flex-col">
                                                <label class="font-roboto font-medium text-lg mb-2"
                                                    for="difficulty">Dificuldade:</label>
                                                <select name="difficulty" id="difficulty"
                                                    class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.33rem]">
                                                    <option value="easy">Fácil</option>
                                                    <option value="intermediary">Intermediário</option>
                                                    <option value="difficult">Difícil</option>
                                                </select>
                                            </div>
                                            <!-- input 6 -->
                                            <div class="flex flex-col">
                                                <label class="font-roboto font-medium text-lg mb-2"
                                                    for="category">Categoria</label>
                                                <select name="category" id="category"
                                                    class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.40rem]">
                                                    <option value="passeio-recreativo">Passeio Recreativo</option>
                                                    <option value="ciclismo-estrada">Ciclismo de Estrada</option>
                                                    <option value="mountain-bike">Mountain Bike</option>
                                                    <option value="ciclismo-urbano">Ciclismo Urbano</option>
                                                    <option value="cicloturismo">Cicloturismo</option>
                                                    <option value="bmx">BMX</option>
                                                    <option value="gravel">Ciclismo Gravel</option>
                                                    <option value="ciclismo-indoor">Ciclismo Indoor</option>
                                                    <option value="trekking-ciclismo">Ciclismo de Trekking</option>
                                                    <option value="evento-competitivo">Evento Competitivo</option>
                                                    <option value="paraciclismo">Paraciclismo</option>
                                                    <option value="ciclismo-aventura">Ciclismo de Aventura</option>
                                                    <option value="downhill">Downhill</option>
                                                    <option value="ciclismo-de-pista">Ciclismo de Pista</option>
                                                    <option value="gran-fondo">Gran Fondo</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- duo input 4 -->
                                        <div class="flex flex-col space-y-4 mt-[16px]">
                                            <!-- input 7 -->
                                            <div class="flex flex-col">
                                                <label class="font-roboto font-medium text-lg mb-2"
                                                    for="slots">Vagas:</label>
                                                <input type="number" name="slots" id="slots" min="5" max="100" value="6"
                                                    class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.3rem]">
                                            </div>
                                            <!-- input 8 -->
                                            <div class="flex flex-col">
                                                <label class="font-roboto font-medium text-lg mb-2" for="km">Distância
                                                    Percorrida (km): </label>
                                                <input type="number" name="km" id="km" min="4" max="100" value="30"
                                                    class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.3rem]">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- topics - father box -->
                                <div class="mt-10">
                                    <ul id="topics">
                                        <li>
                                            <div class="flex flex-col mb-10">
                                                <div class="w-[50%] flex flex-col">
                                                    <label class="font-roboto font-medium text-lg mb-2"
                                                        for="topico">Titulo do
                                                        Topico</label>
                                                    <input type="text" name="topico[0][titulo]" id="topico"
                                                        class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.3rem] mb-4">
                                                </div>
                                                <div>
                                                    <label class="font-roboto font-medium text-lg mb-2"
                                                        for="conteudo">Conteúdo</label>
                                                    <textarea name="topico[0][conteudo]" id="conteudo"
                                                        class="border-[#D9D9D9] border-2 rounded-[.2rem] mr-[1.4rem] p-[.3rem] w-full h-[400px] mt-2"></textarea>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    <button id="create-topic"
                                        class="p-2 bg-[#00D1FF] hover:bg-cyan-600 duration-500 rounded-[4px] shadow-xl w-[40%] mt-2"
                                        type="button">Adicionar
                                        Topico</button>
                                </div>

                                <!-- father box buttons -->
                                <div class="flex items-center justify-center space-x-4 w-full mt-10">
                                    <button
                                        class="p-2 bg-[#00D1FF] hover:bg-cyan-600 duration-500 rounded-[4px] shadow-xl w-[50%]"
                                        onclick="pegarValores()" type="button">Previzualizar</button>
                                    <button
                                        class="p-2 bg-[#00D1FF] hover:bg-cyan-600 duration-500 rounded-[4px] shadow-xl w-[50%]">Criar
                                        Evento!</button>
                                </div>
                            </div>
                        </div>
                        <!-- links box -->
                        <div class="w-[30%] bg-slate-0 border-l-2 p-4">
                            <div>
                                <p>Inscrições abertas!</p>
                                <p
                                    class="text-center w-full p-2 bg-[#AAAAAA] text-lg my-4 cursor-pointer shadow-xl text-gray-300">
                                    Inscreva-se</p>
                                <p class="border-b-2 py-4">Evento ficará aberto até 28/12/2024 ou até o limite de
                                    vagas for atingido!</p>
                            </div>
                            <!-- links box -->
                            <div>
                                <ul id="links">
                                    <li>
                                        <div class="flex flex-col space-y-2 my-4 relative">
                                            <div class="flex justify-between">
                                                <label class="font-roboto font-medium text-lg " for="link">Nome:</label>
                                                <span class="cursor-pointer text-red-600" id="delete-link"><i
                                                        class="fa-solid fa-trash"></i></span>
                                            </div>
                                            <input name="links[0][nome]" type="text"
                                                class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.3rem]">

                                            <label class="font-roboto font-medium text-lg " for="link">Link:</label>
                                            <input name="links[0][url]" type="text"
                                                class="border-[#D9D9D9] border-2 rounded-[.2rem]  p-[.3rem]">
                                        </div>
                                    </li>
                                </ul>
                                <button id="create-link"
                                    class="p-2 bg-[#00D1FF] hover:bg-cyan-600 duration-500 rounded-[4px] shadow-xl w-full mt-2"
                                    type="button">Adicionar
                                    Link</button>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </section>


    <script src="./assets/js/home.js"></script>
    <script src="./assets/js/create_event.js"></script>
</body>

</html>
